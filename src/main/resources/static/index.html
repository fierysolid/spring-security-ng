<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Spring Security Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-app="demoApp">
    <div id="wrapper">
        <div class="navbar navbar-default navbar-inverse navbar-fixed-top" ng-controller="NavController">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">
                        <div>Spring Security Demo</div>
                    </a>
                </div>
                <div class="navbar-collapse collapse" uib-collapse="isNavCollapsed">
                </div>
            </div>
        </div>
        <div>
            <p>User is logged in.</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-touch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript">
    angular.module('demoApp', [
            'ui.router',
            'ui.bootstrap'
        ])
        .controller('NavController', [
            '$scope',
            function(
                $scope
            ) {
                $scope.isNavCollapsed = true;
            }
        ]);
    </script>
</body>

</html>
